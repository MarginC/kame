# IKE SA configuration

# main mode example
remote 172.168.2.2 [7000]
{
	exchange_mode main;

	# default doi is "ipsec_doi".
	doi ipsec_doi;

	# default situation is "identity_only".
	situation identity_only;

	# specify the identifier type
	# "address", "fqdn", "user_fqdn", "keyid"
	identifier user_fqdn;

	# specify the bytes length of nonce.
	nonce_size 16;

	# means to do keep-a-live.  This should not be used in dial-up.
	keepalive;

	# default lifetime inlayed each proposals.
	lifetime time 10 min;	# sec,min,hour
	lifetime byte 5 MB;	# B,KB,GB

	proposal {
		strength normal;
		authentication_method rsasig;
	}
	proposal {
		strength high;
		authentication_method pre_shared_key ;

		# they can be defined individually.
		lifetime time 5 min;
		lifetime byte 2 MB;
	}
	proposal {
		# they can be defined explicitly.
		encryption_algorithm des;
		hash_algorithm md5;
		dh_group modp1024;
		authentication_method pre_shared_key ;
	}
}

# aggressive mode example
# If there is no port number, #500 is applyed as isakmp port.
remote 172.168.0.1
{
	exchange_mode aggressive;

	# specify the identifier type
	# "address", "fqdn", "user_fqdn", "keyid"
	identifier user_fqdn;

	# specify the bytes length of nonce.
	nonce_size 16;

	# means to do keep-a-live.  This should not be used in dial-up.
	keepalive;

	# default lifetime inlayed each proposals.
	lifetime time 10 min;	# sec,min,hour
	lifetime byte 5 MB;	# B,KB,GB

	# In aggressive, "dh_group" MUST be placed here.
	dh_group modp1024;

	proposal {
		strength normal;
		authentication_method rsasig;
	}
	proposal {
		strength high;
		authentication_method pre_shared_key ;

		# they can be defined individually.
		lifetime time 5 min;
		lifetime byte 2 MB;
	}
}

# main mode example, with "anonymous" (any peer) configuration
remote anonymous
{
	# In below case, main mode and aggressive mode are accepted.  When
	# initiating, main mode is first to be sent.
	exchange_mode main, aggressive;

	identifier address;
	nonce_size 16;

	lifetime time 15 min;
	lifetime byte 10 MB;

	# for aggressive mode definition.
	dh_group modp1024;

	proposal {
		encryption_algorithm des;
		hash_algorithm md5;
		authentication_method pre_shared_key ;
		dh_group modp768;	# when aggressive mode, it's ignored.
	}
	proposal {
		encryption_algorithm des;
		hash_algorithm md5;
		authentication_method pre_shared_key ;
		dh_group modp1024;
	}
	proposal {
		encryption_algorithm 3des;
		hash_algorithm md5;
		authentication_method pre_shared_key ;
		dh_group modp768;
	}
	proposal {
		encryption_algorithm 3des;
		hash_algorithm md5;
		authentication_method pre_shared_key ;
		dh_group modp1024;
	}
	proposal {
		encryption_algorithm des;
		hash_algorithm sha1;
		authentication_method pre_shared_key ;
		dh_group modp768;
	}
	proposal {
		encryption_algorithm des;
		hash_algorithm sha1;
		authentication_method pre_shared_key ;
		dh_group modp1024;
	}
	proposal {
		encryption_algorithm 3des;
		hash_algorithm sha1;
		authentication_method pre_shared_key ;
		dh_group modp768;
	}
	proposal {
		encryption_algorithm 3des;
		hash_algorithm sha1;
		authentication_method pre_shared_key ;
		dh_group modp1024;
	}
	proposal {
		encryption_algorithm blowfish 128;
		hash_algorithm sha1;
		authentication_method pre_shared_key ;
		dh_group modp1024;
	}
}

